<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here

    let root = document.getElementById("root")
    
    let items = ["Apple","Banana", "Cherry","Melon","Orange"]
    

    function ItemList(arr){
       return  <ul>
        {items.length>0?(items.map(ele=>{
            return <li>{ele}</li>
        })):"No items found"}
        </ul>
    }
  ReactDOM.createRoot(root).render(<ItemList/>)

  </script>
</body>
</html>
