let display= document.getElementById("root");

var count=0;


function previous(){
    count--;
    if(count<0){
        count=arr.length-1;
    }
    img.src=arr[count];
    clearInterval(clear)
    clearInterval(clear2)
}
function next(){
    count++;
    if(count==arr.length){
         count=0;
    }
    img.src=arr[count];
    clearInterval(clear)
    clearInterval(clear2)
}

function increasecount(){
    count++;
    if(count==arr.length){
         count=0;
    }
    img.src=arr[count];
    // clearInterval(clear)
}
 let clear = setInterval(increasecount,5000);


 let slide=0;
function stop(){
    let btn=document.getElementById("btn");
if(slide==0 ){
    clearInterval(clear)
  
    btn.innerHTML="START "
    slide=1;
  
} 

 else {
 

   let clear2= setInterval(increasecount,5000);
    slide=0;
    btn.innerHTML="STOP "
}
   
}




let img=document.createElement("img")
img.id="imgtag";
img.src=arr[count];
img.alt=" slide show example ";
